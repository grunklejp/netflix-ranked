<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">

    <title>n ranked</title>
  </head>
  <body>  

    <div class="logo"><h1>n ranked</h1></div>
    <div class="order">
      <span>sort by</span>
      <div id="lhbuttons"></div>
      <div id="lhbuttons"></div>
    </div>
    {% for i in nlist %}
      <div class="movie">{{i.title}}</div>
    {% endfor %}


    <nav class="pag">
    	<ul class="pagination">
    		{% if current_pg == 1 %}
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        {% else %}
          <li class="page-item"><a class="page-link" href="{{ url_for('next', current_pg=current_pg-1) }}">Previous</a></li>
        {% endif %}
    		<li class="page-item"><a class="page-link" href="{{ url_for('next', current_pg=current_pg+1) }}">Next</a></li>
    	</ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
